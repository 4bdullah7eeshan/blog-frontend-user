<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>View Post</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="../scripts/index.js" defer></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <i class="fa-solid fa-blog"></i> Blog
          </a>
    
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <span class="navbar-text mx-auto"> 
            (Viewing Site)
          </span>
    
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="./pages/signin.html" id="loginLink">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/signup.html" id="signupLink">Sign up</a>
              </li>
              <li class="nav-item">
                <button class="btn btn-outline-danger nav-link" id="logoutBtn">Logout</button>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <main class="flex-grow-1">
        <div id="postContainer"></div>
        <div id="commentsContainer"></div>
    </main>


    <footer class="container-fluid py-3 bg-dark text-white">
        <div class="d-flex justify-content-between align-items-center">
            <p class="mb-0">Copyright &copy; Abdullah Zeeshan 2024</p>
    
            <a href="https://github.com/4bdullah7eeshan" target="_blank" rel="noopener noreferrer" class="text-white">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>

    <script>
        const postId = new URLSearchParams(window.location.search).get('id');
        const token = localStorage.getItem('token'); // To check if user is signed in

        async function loadPostAndComments() {
            try {
                // Fetch post details
                const response = await fetch(`http://localhost:3000/posts/${postId}`);
                const post = await response.json();

                // Render post details
                document.getElementById('postContainer').innerHTML = `
                    <h2>${post.title}</h2>
                    <p>${post.content}</p>
                    <small>Author: ${post.author.username}</small>
                `;

                // Render comments
                const commentsHTML = post.comments.map(comment => `
                    <div class="comment">
                        <p>${comment.content}</p>
                        <small>By: ${comment.username}</small>
                        ${
                            token && comment.userId === post.username
                                ? `<button onclick="deleteComment('${comment.id}')">Delete</button>`
                                : ''
                        }
                    </div>
                `).join('');
                document.getElementById('commentsContainer').innerHTML = `<h3>Comments:</h3>${commentsHTML}`;

                // If user is signed in, show the comment form
                if (token) {
                    document.getElementById('commentsContainer').innerHTML += `
                        <form id="addCommentForm" onsubmit="addComment(event)">
                            <textarea id="commentContent" placeholder="Add a comment"></textarea>
                            <button type="submit">Post Comment</button>
                        </form>
                    `;
                }
            } catch (error) {
                console.error("Error fetching post:", error);
            }
        }

        loadPostAndComments();

        async function addComment(event) {
            event.preventDefault();
            const content = document.getElementById("commentContent").value;

            try {
                const response = await fetch(`http://localhost:3000/posts/${postId}/comments`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({ content })
                });

                if (response.ok) {
                    loadPostAndComments(); // Reload to show new comment
                } else {
                    alert("Failed to add comment. Make sure you are signed in.");
                }
            } catch (error) {
                console.error("Error adding comment:", error);
            }
        }

        async function deleteComment(commentId) {
            try {
                const response = await fetch(`http://localhost:3000/posts/${postId}/comments/${commentId}`, {
                    method: "DELETE",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    loadPostAndComments(); // Reload to reflect deletion
                } else {
                    alert("Failed to delete comment.");
                }
            } catch (error) {
                console.error("Error deleting comment:", error);
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
