<!-- view-post.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Post</title>
</head>
<body>
    <div id="postContainer"></div>
    <div id="commentsContainer"></div>

    <script>
        const postId = new URLSearchParams(window.location.search).get('id');
        const token = localStorage.getItem('token'); // To check if user is signed in

        async function loadPostAndComments() {
            try {
                // Fetch post details
                const response = await fetch(`http://localhost:3000/posts/${postId}`);
                const post = await response.json();

                // Render post details
                document.getElementById('postContainer').innerHTML = `
                    <h2>${post.title}</h2>
                    <p>${post.content}</p>
                    <small>Author: ${post.author.username}</small>
                `;

                // Render comments
                const commentsHTML = post.comments.map(comment => `
                    <div class="comment">
                        <p>${comment.content}</p>
                        <small>By: ${comment.username}</small>
                        ${
                            token && comment.userId === post.username
                                ? `<button onclick="deleteComment('${comment.id}')">Delete</button>`
                                : ''
                        }
                    </div>
                `).join('');
                document.getElementById('commentsContainer').innerHTML = `<h3>Comments:</h3>${commentsHTML}`;

                // If user is signed in, show the comment form
                if (token) {
                    document.getElementById('commentsContainer').innerHTML += `
                        <form id="addCommentForm" onsubmit="addComment(event)">
                            <textarea id="commentContent" placeholder="Add a comment"></textarea>
                            <button type="submit">Post Comment</button>
                        </form>
                    `;
                }
            } catch (error) {
                console.error("Error fetching post:", error);
            }
        }

        loadPostAndComments();

        async function addComment(event) {
            event.preventDefault();
            const content = document.getElementById("commentContent").value;

            try {
                const response = await fetch(`http://localhost:3000/posts/${postId}/comments`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({ content })
                });

                if (response.ok) {
                    loadPostAndComments(); // Reload to show new comment
                } else {
                    alert("Failed to add comment. Make sure you are signed in.");
                }
            } catch (error) {
                console.error("Error adding comment:", error);
            }
        }

        async function deleteComment(commentId) {
            try {
                const response = await fetch(`http://localhost:3000/posts/${postId}/comments/${commentId}`, {
                    method: "DELETE",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    loadPostAndComments(); // Reload to reflect deletion
                } else {
                    alert("Failed to delete comment.");
                }
            } catch (error) {
                console.error("Error deleting comment:", error);
            }
        }
    </script>
</body>
</html>
