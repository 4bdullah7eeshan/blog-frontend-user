<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="../scripts/index.js" defer></script>
    <script src="../scripts/signin.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            Blog
          </a>
    
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <span class="navbar-text mx-auto"> 
            (Viewing Site)
          </span>
    
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="./pages/signin.html" id="loginLink">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/signup.html" id="signupLink">Sign up</a>
              </li>
              <li class="nav-item">
                <button class="btn btn-outline-danger nav-link" id="logoutBtn">Logout</button>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <header>
        <h1>
            Sign In
        </h1>
    </header>
    <form action="" id="signinForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>
    <p id="error-message" style="color: red;"></p>

    <footer class="container-fluid py-3 bg-dark text-white">

            <p class="mb-0">Copyright &copy; Abdullah Zeeshan 2024</p>
    
            <a href="https://github.com/4bdullah7eeshan" target="_blank" rel="noopener noreferrer" class="text-white">

        </div>
